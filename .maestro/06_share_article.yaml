appId: io.github.grokipedia
---
# Share Article Test
# Covers: Share functionality via More menu

- launchApp

# Wait for app UI
- extendedWaitUntil:
    visible: "More"
    timeout: 30000
- takeScreenshot: 01_app_loaded

# Open the More menu
- tapOn: "More"
- extendedWaitUntil:
    visible: "Share"
    timeout: 5000
- takeScreenshot: 02_more_menu

# Tap Share (the menu item text, not the icon contentDescription)
- tapOn: "Share"
- takeScreenshot: 03_share_dialog

# Dismiss share sheet
- back
- takeScreenshot: 04_after_share_dismiss
