appId: io.github.grokipedia
---
# Overflow Menu Test
# Covers: More button, bottom sheet with all actions

- launchApp

# Wait for app UI
- extendedWaitUntil:
    visible: "More"
    timeout: 30000
- takeScreenshot: 01_initial

# Open More menu
- tapOn: "More"
- extendedWaitUntil:
    visible: "Share"
    timeout: 5000
- takeScreenshot: 02_more_sheet_open

# Verify all menu items are visible (text labels in OverflowMenuItem)
- assertVisible: "Share"
- assertVisible: "Text Size"
- assertVisible: "Find in Page"
- assertVisible: "Table of Contents"
- assertVisible: "History"
- assertVisible: "Tabs"
- assertVisible: "Settings"
- takeScreenshot: 03_all_items_visible

# Dismiss by pressing back
- back
- takeScreenshot: 04_sheet_dismissed
