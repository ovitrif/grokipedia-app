appId: io.github.grokipedia
---
# Tab Browsing Test
# Covers: Tab switcher, create new tab

- launchApp

# Wait for app UI
- extendedWaitUntil:
    visible: "More"
    timeout: 30000
- takeScreenshot: 01_initial

# Open tab switcher via More menu
- tapOn: "More"
- extendedWaitUntil:
    visible: "Tabs"
    timeout: 5000
- takeScreenshot: 02_more_menu_tabs

# Tap Tabs
- tapOn: "Tabs"

# Wait for tab switcher screen (FAB "New Tab" is unique to this screen)
- extendedWaitUntil:
    visible: "New Tab"
    timeout: 10000
- takeScreenshot: 03_tab_switcher

# Create new tab via FAB (this navigates back to WebView with new tab)
- tapOn: "New Tab"
- extendedWaitUntil:
    visible: "More"
    timeout: 15000
- takeScreenshot: 04_new_tab_created
