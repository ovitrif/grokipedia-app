appId: io.github.grokipedia
---
- launchApp
- waitForAnimationToEnd:
    timeout: 3000
# Tap on search box (coordinates based on UI layout)
- tapOn:
    point: 50%, 52%
- inputText: "Bitcoin"
- pressKey: Enter
- waitForAnimationToEnd:
    timeout: 5000
- takeScreenshot: /tmp/grokipedia_search_results.png
# Try to tap on first search result
- tapOn:
    point: 50%, 60%
- waitForAnimationToEnd:
    timeout: 5000
- takeScreenshot: /tmp/grokipedia_article.png
